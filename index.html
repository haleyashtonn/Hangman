<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Handmaid's Tale Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">

</head>
<body>
    <div class="contiainer">
        <div class="jumbotron">
                <h1 class="display-4">Handmaid's Tale Hangman</h1>
                <p class="lead">Try to guess characters, places, or phrases from the show. </p>
                <p class="sub">Click and letter to begin.</p>
                <p class="sub">Blessed be the fruit!</p>     
        </div>      
        </div>
        <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Word to Guess</h3>
                </div>
                <div class="panel-body">
                    <h2 id="wordToGuess"></h2>
                </div>
            </div>
             
            <div class="panel panel-default">
                 <div class="panel-body">
                     Wrong Guesses: <span id="wrongGuesses"></span>
                </div>
            </div>
            
            <div class="panel panel-default">
                <div class="panel-body">
                    Guesses Left: <span id="numGuesses"></span>
                </div>
            </div>
            
            <div class="panel panel-default">
                <div class="panel-body">
                    Win Counter: <span id="winCounter">0</span>
                </div>
            </div>
            
            <div class="panel panel-default">
                <div class="panel-body">
                    Loss Counter:  <span id="lossCounter">0</span>
                </div>
            </div>
            
        </div>
        <br>

        <button id="reset">Play Again</button>

        <div class="wrapper">
                <div id="buttons">
                </div>  
                <p id="catagoryName"></p>
                <div id="hold">
                </div>
                <p id="mylives"></p>

        
                        


        <br>
        <br>
        <br>
        <br>
        <br>

                  

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                    crossorigin="anonymous"></script>  
    <script src="main.js"></script>

</body>
</html>
